<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let data of posts">
    <mat-expansion-panel-header class="title">
      {{ data.title }}
    </mat-expansion-panel-header>
    <p class="content">{{ data.content }}</p>
    <mat-action-row>
      <p class="date">
        {{ data.datetime | date : "d-MMM-y,h:mm:ss a" }}
      </p>
      <button mat-button color="primary">Edit Post</button>
      <button mat-button color="warn">Delete Post</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<h4 *ngIf="posts.length <= 0">No Post Here!</h4>
